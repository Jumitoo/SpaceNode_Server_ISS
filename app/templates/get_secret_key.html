{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}TC{% endblock %}


{% block page_content %}

    <div class="page-header">
        <h1>Get secret key</h1>
    </div>

    <div id="body_main">

        <form method="post">
            {{ form.csrf_token }}
            <div class="form-group">
                <img src="{{ url_for('static', filename = 'secret_key.png') }}">
            </div>

            <div class="form-group" style="margin: 0 auto">
                <h2> {{ secret_key }}</h2>
            </div>
            {{ form.submit(class="btn btn-primary") }}
        </form>

    </div>

    <style>
        #body_main {
            margin: 0 auto;
            width: 320px;
            height: 100px;
        }
    </style>
{% endblock %}
